<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Live Learning</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        /* Question Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .question-title {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .question-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            text-align: left;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .submit-btn {
            margin-top: 30px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        
        .result.correct {
            background: #d4edda;
            color: #155724;
        }
        
        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        
        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Portal</h1>
        
        <div id="joinForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" placeholder="Enter your student ID">
            </div>
            
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="meetingId">Meeting ID:</label>
                <input type="text" id="meetingId" placeholder="Enter meeting ID">
            </div>
            
            <button id="joinBtn">Join Session</button>
        </div>
        
        <div id="waitingArea" style="display: none;">
            <div class="status connected">
                ‚úÖ Connected to session
            </div>
            <div class="status waiting">
                ‚è≥ Waiting for question from instructor...
            </div>
            <p style="text-align: center; color: #666; margin-top: 20px;">
                <strong>Student:</strong> <span id="displayName"></span><br>
                <strong>Meeting:</strong> <span id="displayMeeting"></span>
            </p>
        </div>
    </div>
    
    <!-- Question Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <div class="timer" id="timer">30</div>
            <h2 class="question-title">üìù New Question!</h2>
            <p class="question-text" id="questionText"></p>
            
            <div class="options" id="optionsContainer"></div>
            
            <button class="submit-btn" id="submitAnswer" disabled>Submit Answer</button>
            
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let currentQuestion = null;
        let selectedAnswer = null;
        let startTime = null;
        let timerInterval = null;
        
        const joinBtn = document.getElementById('joinBtn');
        const joinForm = document.getElementById('joinForm');
        const waitingArea = document.getElementById('waitingArea');
        const questionModal = document.getElementById('questionModal');
        const submitAnswerBtn = document.getElementById('submitAnswer');
        
        // Socket connection
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        socket.on('connected', (data) => {
            console.log('Socket ID:', data.socket_id);
        });
        
        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });
        
        // Join session
        joinBtn.addEventListener('click', () => {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const meetingId = document.getElementById('meetingId').value.trim();
            
            if (!studentId || !studentName || !meetingId) {
                alert('Please fill in all fields');
                return;
            }
            
            socket.emit('join_student', {
                student_id: studentId,
                meeting_id: meetingId,
                name: studentName
            });
            
            document.getElementById('displayName').textContent = studentName;
            document.getElementById('displayMeeting').textContent = meetingId;
        });
        
        socket.on('joined', (data) => {
            console.log('Joined successfully:', data);
            joinForm.style.display = 'none';
            waitingArea.style.display = 'block';
        });
        
        // Receive question
        socket.on('NEW_QUESTION', (data) => {
            console.log('Received question:', data);
            currentQuestion = data;
            selectedAnswer = null;
            startTime = Date.now();
            
            // Show modal
            questionModal.classList.add('active');
            
            // Display question
            document.getElementById('questionText').textContent = data.question;
            
            // Display options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Reset submit button
            submitAnswerBtn.disabled = true;
            document.getElementById('result').style.display = 'none';
            
            // Start timer
            startTimer(30);
        });
        
        function selectOption(index) {
            selectedAnswer = index;
            
            // Update UI
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            
            submitAnswerBtn.disabled = false;
        }
        
        function startTimer(seconds) {
            let timeLeft = seconds;
            const timerEl = document.getElementById('timer');
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Auto-submit if time runs out
                    if (selectedAnswer !== null) {
                        submitAnswer();
                    }
                }
            }, 1000);
        }
        
        submitAnswerBtn.addEventListener('click', submitAnswer);
        
        function submitAnswer() {
            if (selectedAnswer === null) {
                alert('Please select an answer');
                return;
            }
            
            const responseTime = (Date.now() - startTime) / 1000;
            
            socket.emit('submit_answer_ws', {
                student_id: document.getElementById('studentId').value,
                question_id: currentQuestion.question_id,
                answer: selectedAnswer,
                response_time: responseTime
            });
            
            submitAnswerBtn.disabled = true;
            if (timerInterval) clearInterval(timerInterval);
        }
        
        socket.on('answer_result', (data) => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (data.correct) {
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = '‚úÖ Correct!<br>Well done!';
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `‚ùå Incorrect<br>Correct answer was: ${currentQuestion.options[data.correct_answer]}`;
            }
            
            // Close modal after 5 seconds
            setTimeout(() => {
                questionModal.classList.remove('active');
            }, 5000);
        });
    </script>
</body>
</html>
